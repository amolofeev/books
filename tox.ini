[tox]
isolated_build = false
skipsdist=true
envlist =
    ruff-check
    isort
    mypy
    pylint
    tests

[testenv]

[testenv:deps]
allowlist_externals=pip-compile
commands =
    pip-compile --no-annotate requirements.in

[testenv:ruff-check]
allowlist_externals=ruff
commands =
    ruff check

[testenv:isort]
allowlist_externals=isort
commands =
    isort src tests

[testenv:mypy]
allowlist_externals=mypy
commands =
    - mypy src tests

[testenv:pylint]
allowlist_externals=pylint
commands =
    - pylint src tests

[testenv:tests]
allowlist_externals=pytest
setenv =
    ASYNCPG_SQLA_CONNECTION_STRING = postgresql://postgres:postgres@postgres:5432/postgres
    ELASTIC_APM_ENABLED=false
    ASYNCPG_SQLA_MIN_POOL_SIZE=1
    ASYNCPG_SQLA_MAX_POOL_SIZE=1
commands =
    pytest --cov-report term --cov=src -vvv --asyncio-mode=auto --disable-warnings tests/
